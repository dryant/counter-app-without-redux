<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter without redux</title>
</head>
<body class="container">

    <main class="jumbotron d-flex flex-column justify-content-center align-items-center min-vh-100">
      
      <div class="container text-center align-self-center">
        <div class="row" style="text-align: center;">
          <div class="col">
            <h1>Counter (Mother)</h1>
            <h1>{{ counter }}</h1>
          </div>
        </div>
      </div>

      <div class="row align-self-center" style="text-align: center;">
        <div class="col">
          <button
            (click)="increase()"
            type="button"
            class="btn btn-primary btn-lg"
          >
          Increase (+1 )
          </button>
        </div>
      </div>
      
      <div class="row mt-2" style="text-align: center;">
        <div class="col">
          <button
            (click)="decrease()"
            type="button"
            class="btn btn-success btn-lg"
          >
          Increase (-1 )
          </button>
        </div>
      </div>
      <hr class="w-100 mb-0">
      <hr class="w-100">
      
      <app-daughter 
        [counter]="counter" 
        (changeCounter) = " counter = $event"
      ></app-daughter>
    </main>

</body>
</html>
